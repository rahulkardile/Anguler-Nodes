<table>
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
    </thead>
    <tbody>
        @for(item of employees; track $index){
        <tr>
            <th>{{item.id}}</th>
            <th>{{item.name}}</th>
            <th>{{item.position}}</th>
            <th>{{item.position}}</th>
        </tr>
        }
    </tbody>
</table>

<button class="btn-primary" (click)="addEmployee()" >Add Employee</button>
