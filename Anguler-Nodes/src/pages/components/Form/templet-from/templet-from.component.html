<form #form="ngForm" class="mx-5" (ngSubmit)="submitForm(form)">
  <div class="mb-3">
    <p>Name:</p>
    <input type="text" name="name" ngModel required minlength="3" />
    <div *ngIf="form.controls['name']?.errors?.['required']">
      Name is required
    </div>
    <div *ngIf="form.controls['name']?.errors?.['minlength']">
      Name should be at least 3 character
    </div>
  </div>
  <div class="mb-3">
    <p>Email:</p>
    <input type="email" name="email" ngModel required />
    <div *ngIf="form.controls['email']?.errors?.['required']">
      email is required
    </div>
  </div>
  <div class="mb-3">
    <p>Age:</p>
    <input type="number" name="age" ngModel required min="18" />
    <div *ngIf="form.controls['age']?.errors?.['required']">
      age is required
    </div>
    <div *ngIf="form.controls['age']?.errors?.['min']">age is at least 18</div>
  </div>
  <div class="mb-3">
    <p>Password:</p>
    <input type="password" name="password" ngModel required minlength="8"
      pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}" />
    <div *ngIf="form.controls['password']?.errors?.['required']">
      password is required
    </div>
    <div *ngIf="form.controls['password']?.errors?.['pattern']">
      Password must contain at least 8 characters, including one uppercase
      letter, one lowercase letter, one number, and one special character.
    </div>
  </div>
  <input type="submit" value="submit" />
</form>
